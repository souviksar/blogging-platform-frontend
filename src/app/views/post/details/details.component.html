<div class="cart-holder-pannel">
  <!-- Existing Top Card -->
  <div class="card-box">
    <div class="row">
      <div class="col-md-6 transition-list">
        <div class="transaction-details">
          <label>Title:</label>
          <span>{{ postDetails?.title | emptyValueCheck }}</span>
        </div>
      </div>

      <div class="col-md-6 transition-list">
        <div class="transaction-details">
          <label>Content:</label>
          <span>{{ postDetails?.content | emptyValueCheck }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Card for Comments List -->
  <div class="card-box">
    <div class="row">
      <div class="col-md-12 transition-list">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Comments</h5>
          <button class="btn btn-primary btn-sm" (click)="addComment()"> Add Comment </button>
        </div>
        @for (comment of postDetails?.comments; track $index) {
          <div class="comment-item">
            <div class="comment-header">
              <strong>{{ comment?.commenter?.name || 'Anonymous' }}</strong>
            </div>
            <p class="comment-content">{{ comment.content }}</p>
          </div>
        } @empty {
          <p class="text-muted">No comments yet. Be the first to comment!</p>
        }
      </div>
    </div>
  </div>
</div>
