<svg width="100" height="60" viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feOffset dx="-3" dy="-3" in="SourceAlpha" />
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feFlood flood-color="black" flood-opacity="0.6" />
      <feComposite in2="blur" operator="in" />
      <feBlend in="SourceGraphic" />
    </filter>
  </defs>

  <!-- Background Shape -->
  <rect x="0" y="0" width="100" height="60" rx="10" ry="10" fill="#031729" />

  <!-- NFC Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif"
    font-size="24" fill="white" filter="url(#dropShadow)">NFC</text>
</svg>
